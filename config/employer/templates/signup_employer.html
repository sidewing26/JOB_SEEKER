<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 장애인 취업 지원 사이트</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="이름" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <input type="text" id="ssn" name="ssn" placeholder="주민등록번호" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="주소">
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="전화번호">
            </div>
            <div class="form-group">
                <select id="user-type" name="user-type" required onchange="toggleDisabilitySection(this.value)">
                    <option value="">구분</option>
                    <option value="job-seeker">구직자</option>
                    <option value="employer">고용주</option>
                </select>
            </div>
            <div id="disability-section" style="display:none;">
                <div class="form-group">
                    <select id="disability-type" name="disability-type">
                        <option value="">장애유형</option>
                        <option value="intellectual">지적장애</option>
                        <option value="mental">정신적장애</option>
                        <option value="speech">언어장애</option>
                        <option value="upper-limb">상반신장애</option>
                        <option value="lower-limb">하반신장애</option>
                        <option value="visual">시각장애</option>
                        <option value="hearing">청각장애</option>
                        <option value="other">기타 장애</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="disability-level" name="disability-level" placeholder="장애정도">
                </div>
            </div>
            <button type="submit">회원가입</button>
            <button class="back-button" onclick="goBack()">&#8592; 뒤로가기</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
