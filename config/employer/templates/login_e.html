<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 장애인 취업 지원 사이트</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="아이디">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="비밀번호">
            </div>
            <button type="submit">로그인</button>
            <button class="back-button" onclick="goBack()">&#8592; 뒤로가기</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
